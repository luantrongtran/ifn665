<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>IFN665 - Advanced Topic 1</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <!--Page #1-->
    <div id="page1">
        <input id="page1_username" type="text" placeholder="enter your name">
        <button id="page1_btnNext">Next</button>
    </div>

    <div id="page2">
        <input id="page2_board_id" type="text" placeholder="Enter board id">
        <b id="page2_err_msg" class="error-msg">Enter board ID</b>
        <br>
        <button id="page2_btnCreate">Create canvas</button>
        <button id="page2_btnJoin">Join</button>
    </div>

    <div id="page3">

        <div id = "drawing_section">
            <canvas id="canvas"></canvas>
            <div id="tool_bar"></div>

        </div>

        <div id="splitter">

        </div>

        <div id="chat_box">
            <!--<textarea id="chat_screen" readonly>-->

            <!--</textarea>-->
            <div id="chat_screen">

            </div>
            <input type="text" id="chat_input_message">
            <button id="chat_send_button">Send</button>
        </div>


        <div id="debug">
            selected tool: <b id="selectedTool"></b>
            <br>
            is drawing: <b id="isDrawing"></b>
            <br>
            drawing obj info: <b id="drawingObjInfo"></b>
            <br>
            custom info: <b id="customInfo"></b>
        </div>
    </div>

    <script src="js/webrtc.js" type="text/javascript"></script>
    <script src="js/fabric.min.js" type="text/javascript"></script>
    <script src="js/drawing.js" type="text/javascript"></script>
    <script src="js/board_guest/drawing_guest.js" type="text/javascript"></script>
    <script src="js/board_owner/drawing_owner.js" type="text/javascript"></script>
    <script src="js/owner_and_guests_common_functions.js" type="text/javascript"></script>
    <script src="js/board_owner/board_owner.js" type="text/javascript"></script>
    <script src="js/board_guest/board_guest.js" type="text/javascript"></script>
    <script src="js/initialising.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

</body>
</html>
